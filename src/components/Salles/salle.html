<transition
  name="post-appear-animation"
  enter-active-class="animated flipInX">
  <div v-if="salle.libelle">
    <div class="card card-block">
     <p class="card-text">{{ salle.libelle }}</p>
      <p class="card-text">{{ salle.etage }}</p>
      <p class="card-text">{{ salle.capacite }}</p>
    </div>
    <hr>
    <router-link class="" to="/salles">
      <i class="fa fa-chevron-left"></i> Back to salles
    </router-link>
    <router-link class="btn btn-outline-info float-right" :to="{ name: 'editSalle', params: { id: salle.id }}">
      <i class="fa fa-pencil"></i> Edit
    </router-link>
  </div>
</transition>
