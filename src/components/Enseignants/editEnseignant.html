<transition
  name="post-appear-animation"
  enter-active-class="animated flipInX">
  <div>
   
    <form name="editEnseignantForm" class="card card-block" @submit.prevent="handleSubmit" v-if="enseignant">

      <transition
        name="post-message-animation"
        enter-active-class="animated flipInX"
        leave-active-class="animated flipOutX">
        <div v-if="message">
          <div class="alert" :class="{'alert-success': message.type === 'success'}" role="alert">
            {{message.text}}
          </div>
        </div>
      </transition>

      <transition
        name="error-animation"
        enter-active-class="animated flipInX"
        leave-active-class="animated flipOutX">
        <div v-if="errors.any()" v-for="error in errors.errors" class="alert alert-danger" role="alert">
          <strong>Doh!</strong> {{error.msg}}
        </div>
      </transition>

      <div class="form-group row" :class="{'has-danger': errors.has('nom') }">
        <label for="nom" class="col-2 col-form-label">Nom</label>
        <div class="col-10">
          <input id="nom"
                 name="nom"
                 type="text"
                 class="form-control"
                 data-vv-rules="required"
                 data-vv-as="enseignant nom"
                 v-model="enseignant.nom"
                 v-validate>
        </div>
      </div>
      <div class="form-group row" :class="{'has-danger': errors.has('prenom') }">
        <label for="prenom" class="col-2 col-form-label">Prenom</label>
        <div class="col-10">
        <textarea id="prenom"
                  name="prenom"
                  type="text"
                  class="form-control"
                  data-vv-rules="required"
                  data-vv-as="Enseignant prenom"
                  v-model="enseignant.prenom"
                  v-validate></textarea>
        </div>
      </div>
      <div class="form-group row" :class="{'has-danger': errors.has('mail') }">
        <label for="mail" class="col-2 col-form-label">Mail</label>
        <div class="col-10">
        <textarea id="mail"
                  name="mail"
                  type="text"
                  class="form-control"
                  data-vv-rules="required"
                  data-vv-as="Enseignant mail"
                  v-model="enseignant.mail"
                  v-validate></textarea>
        </div>
        </div>
        <div class="form-group row" :class="{'has-danger': errors.has('telephone') }">
        <label for="telephone" class="col-2 col-form-label">telephone</label>
        <div class="col-10">
        <textarea id="telephone"
                  name="telephone"
                  type="text"
                  class="form-control"
                  data-vv-rules="required"
                  data-vv-as="Enseignant telephone"
                  v-model="enseignant.telephone"
                  v-validate></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2"></div>
        <div class="col-10">
          <button type="submit" class="btn btn-primary" :disabled="errors.any() || !isDirty">
            <i class="fa fa-floppy-o"></i> Save
          </button>
        </div>
      </div>

    </form>
    <hr>
    <router-link to="/enseignants">
      <i class="fa fa-chevron-left"></i> Back to enseignants
    </router-link>
  </div>
</transition>
