<transition
  name="post-appear-animation"
  enter-active-class="animated flipInX">
  <div>
  
    <form name="editSeanceForm" class="card card-block" @submit.prevent="handleSubmit" v-if="seance">

      <transition
        name="post-message-animation"
        enter-active-class="animated flipInX"
        leave-active-class="animated flipOutX">
        <div v-if="message">
          <div class="alert" :class="{'alert-success': message.type === 'success'}" role="alert">
            {{message.text}}
          </div>
        </div>
      </transition>

      <transition
        name="error-animation"
        enter-active-class="animated flipInX"
        leave-active-class="animated flipOutX">
        <div v-if="errors.any()" v-for="error in errors.errors" class="alert alert-danger" role="alert">
          <strong>Doh!</strong> {{error.msg}}
        </div>
      </transition>

      <div class="form-group row" :class="{'has-danger': errors.has('libelle') }">
        <label for="libelle" class="col-2 col-form-label">Libelle</label>
        <div class="col-10">
          <input id="libelle"
                 name="libelle"
                 type="text"
                 class="form-control"
                 data-vv-rules="required"
                 data-vv-as="libelle seance"
                 v-model="seance.libelle"
                 v-validate>
        </div>
      </div>
       <div class="form-group row" :class="{'has-danger': errors.has('heureDebut') }">
        <label for="etage" class="col-2 col-form-label">Heure Debut</label>
        <div class="col-10">
          <input id="heureDebut"
                 name="heureDebut"
                 type="string"
                 class="form-control"
                 data-vv-rules="required"
                 data-vv-as="heure debut"
                 v-model="seance.heureDebut"
                 v-validate>
        </div>
      </div>
      
          <div class="form-group row" :class="{'has-danger': errors.has('heureFin') }">
          <label for="etage" class="col-2 col-form-label">Heure Fin</label>
          <div class="col-10">
            <input id="heureFin"
                   name="heureFin"
                   type="string"
                   class="form-control"
                   data-vv-rules="required"
                   data-vv-as="heure fin"
                   v-model="seance.heureFin"
                   v-validate>
          </div>
        </div>
        <div class="form-group row" :class="{'has-danger': errors.has('date') }">
        <label for="etage" class="col-2 col-form-label">Date</label>
        <div class="col-10">
          <input id="date"
                 name="date"
                 type="string"
                 class="form-control"
                 data-vv-rules="required"
                 data-vv-as="date"
                 v-model="seance.date"
                 v-validate>
        </div>
      </div>

    

      <div class="form-group row">
        <div class="col-2"></div>
        <div class="col-10">
          <button type="submit" class="btn btn-primary" :disabled="errors.any() || !isDirty">
            <i class="fa fa-floppy-o"></i> Save
          </button>
        </div>
      </div>

    </form>
    <hr>
    <router-link to="/seancess">
      <i class="fa fa-chevron-left"></i> Back to seances
    </router-link>
  </div>
</transition>
